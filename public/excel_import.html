<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAR Rendszer - Excel Adatolvasás</title>
    <link rel="icon" type="image/png" href="images/ETAR_H.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Common Styles -->
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #000033);
        }
        .card {
            background-color: rgba(3, 7, 18, 0.6); /* bg-blue-950/60 */
            border: 1px solid #1e40af; /* border-blue-800 */
            color: #d1d5db; /* text-gray-300 */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="container mx-auto max-w-5xl">
        <div class="text-center mb-4">
            <img src="images/logo.jpg" alt="Logo" class="mx-auto h-16 rounded-lg">
        </div>
        <header class="bg-blue-950 p-4 rounded-t-xl mb-1 shadow-lg border-b border-blue-800 flex items-center justify-between">
            <img src="images/ETAR_H.png" alt="ETAR Logo" class="h-10">
            <h2 class="text-xl font-bold text-white">Excel Adatolvasás</h2>
            <div class="w-10"></div>
        </header>
        <div class="card rounded-t-none p-8 text-center">
            <h3 class="text-2xl font-semibold mb-6">Excel adatolvasás funkció</h3>
            <p class="text-lg mb-8">Ez a funkció fejlesztés alatt áll.</p>
            
            <div class="flex justify-center mt-6">
                <button onclick="window.location.href='adatbevitel.html'" class="btn btn-secondary">Vissza az adatbevitelhez</button>
            </div>
        </div>
    </div>
</body>
</html>
