<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAR - Jegyzőkönyv Megtekintő</title>
    <link rel="icon" type="image/png" href="images/ETAR_H.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Common Styles -->
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f3f4f6; /* A világosabb háttér jobb az olvasáshoz */
        }
        #doc-container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            max-width: 8.5in; /* Standard A4-es papír szélesség */
            margin: 2rem auto;
        }
        #status-message {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }
        /* Stílusok a Mammoth által generált tartalomhoz */
        #doc-container h1, #doc-container h2, #doc-container h3 {
            font-weight: bold;
            margin-top: 1.2em;
            margin-bottom: 0.5em;
        }
        #doc-container h1 { font-size: 1.5em; }
        #doc-container h2 { font-size: 1.3em; }
        #doc-container h3 { font-size: 1.1em; }
        #doc-container p { margin-bottom: 0.8em; line-height: 1.6; }
        #doc-container table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        #doc-container th, #doc-container td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }
        #doc-container th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="doc-container" class="hidden">
        <!-- A DOCX tartalom ide lesz renderelve -->
    </div>
    <div id="status-message">
        <div class="loader mx-auto"></div>
        <p class="mt-4">Jegyzőkönyv betöltése...</p>
    </div>

    <!-- Mammoth.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const docUrl = urlParams.get('doc');
            const statusDiv = document.getElementById('status-message');
            const container = document.getElementById('doc-container');

            if (!docUrl) {
                statusDiv.innerHTML = '<p class="text-red-500">Hiba: A jegyzőkönyv URL-címe hiányzik.</p>';
                return;
            }

            // A Firebase Storage URL-ek CORS policy-t igényelnek a fetch-hez.
            // Ha a letöltés nem működik, a Firebase Storage-ban be kell állítani a CORS-t.
            fetch(docUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Hiba a fájl letöltésekor: ${response.statusText}`);
                    }
                    return response.arrayBuffer();
                })
                .then(arrayBuffer => {
                    mammoth.convertToHtml({ arrayBuffer: arrayBuffer })
                        .then(result => {
                            container.innerHTML = result.value; // A konvertált HTML
                            statusDiv.classList.add('hidden');
                            container.classList.remove('hidden');
                        })
                        .catch(handleError);
                })
                .catch(handleError);

            function handleError(error) {
                console.error("Hiba a jegyzőkönyv feldolgozásakor:", error);
                statusDiv.innerHTML = `<p class="text-red-500">Hiba történt a jegyzőkönyv megjelenítése közben. Ellenőrizze a böngésző konzolját a részletekért.</p>`;
            }
        });
    </script>

</body>
</html>
